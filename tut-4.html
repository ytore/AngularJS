<!DOCTYPE html>
  <html lang="en-US">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
  </script>

  <body  ng-app="myApp">
    <div ng-app="" ng-init="fname='Jasik'; q=4;p=5;
      names=[{name:'Asyl', c:'KZ'},{name:'Nur',c:'UZ'},
              {name:'Kar', c:'RU'}]">
      <p>Name: <input type="text" ng-model="fname"></p>
      <p>Your wrote: {{ fname }} </p>

      <p>Quantity: <input type="number" ng-model='q'></p>
      <p>Price: <input type="number" ng-model='p'></p>
      <p>Total in Tenge: {{ q*p | currency }} </p>

      <ul>
        <li ng-repeat="x in names">
          {{ x.name + ", " + x.c }}
        </li>
      </ul>
    </div>

    <dir></dir>
    <div dir></div>

    <script>
      var app = angular.module("myApp", []);
      app.directive("dir", function(){
        return {
          restrict: "AE",
          template: "<h1>This h1 element was made via directive</h1>"
        };
      });
    </script>

  </body>
</html>
