<!DOCTYPE html>
  <html lang="en-US">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
  </script>

  <style>
    h2{
      border: 1px solid red;
    }
  </style>

  <body>
    <div ng-app="app" ng-controller="ctrl">
      <button ng-disabled="switch" ng-click="toggle()"> Press it!</button>

      <p><input type="checkbox" ng-model="switch"> Toggle</p>
      <p> Status of switch = {{ switch }} </p>
      <h3 ng-hide="switch"> Toddle </h3>

      <form>
        Pick a topic:
        <input type="radio" ng-model="myVar" value="dogs">Dogs
        <input type="radio" ng-model="myVar" value="tuts">Tutorials
        <input type="radio" ng-model="myVar" value="cars">Cars
      </form>
      <p> Radiobutton value = {{ myVar }} </p>

      <form>
      Select a topic:
      <select ng-model="myr">
          <option value="">
          <option value="dogs">Dogs
          <option value="tuts">Tutorials
          <option value="cars">Cars
      </select>
      </form>
      <p> Select value(s) = {{ myr }} </p>

      <h2 ng-click="counts($event)"> Mouse over me!</h2>
      <h2> {{ count }} </h2>
      <p> Coordinates= {{ x + ', ' + y }} </p>

      <div ng-show="showMe">
          <h1>Menu:</h1>
          <div>Pizza</div>
          <div>Pasta</div>
          <div>Pesce</div>
      </div>

    </div>

    <script>
      var app = angular.module("app",[]);
      app.controller("ctrl", function($scope, $http){
        $scope.switch = false;
        $scope.count = 0;

        $scope.counts = function(event){
          $scope.count++;
          $scope.x = event.clientX;
          $scope.y = event.clientY;
        };

        $scope.toggle = function(){
          $scope.showMe = !$scope.showMe;
        };

        $http.get("http://www.w3schools.com/angular/customers.php").then(function(response){
            $scope.names = response.data.records;
          });
      });

    </script>
  </body>
</html>
