<!DOCTYPE html>
  <html lang="en-US">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
  </script>

  <style>
    input.ng-invalid {
        background-color: pink;
    }
    input.ng-valid {
        background-color: lightgreen;
    }
    form.ng-valid {
        background-color: lightblue;
    }
    form.ng-submitted {
        background-color: pink;
    }
  </style>


  <body>
    <h2> Validation Example</h2>

    <form ng-app="app" ng-controller="ctrl" name="form" novalidate>
      <p>Username:<br>
        <input name="user" ng-model="user" type="text" required>
        <span style="color:red" ng-show="form.user.$dirty && form.user.$invalid">
        <span ng-show="form.user.$error.required">Username is required.</span>
        </span>
      </p>

      <p>Email:<br>
        <input type="email" name="email" ng-model="email" required>
        <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
        <span ng-show="form.email.$error.required">Email is required.</span>
        <span ng-show="form.email.$error.email">Invalid Email</span>
        </span>
      </p>

      <p>
        <input type="submit" ng-disabled="form.user.$dirty &&
        form.user.$invalid || form.email.$invalid && form.email.$dirty">
      </p>
    </div>

    <script>
      var app = angular.module('app',[]).controller("ctrl", function($scope){
        $scope.user = "Adam";
        $scope.email = "test@test.com"
      })

    </script>
  </body>
</html>
